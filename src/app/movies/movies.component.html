<div class="movies-view">
  <md-grid-list cols="4" rowHeight="100px" *ngIf="favoritemovieData">
    <md-grid-tile [colspan]="1
" [rowspan]="5" [style.background]="lightblue">
      <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{favoritemovieData.poster_path}}">
    </md-grid-tile>
    <md-grid-tile [colspan]="3" [rowspan]="5" [style.background]="lightblue">
      <div>
        <h1 class="original-title">{{favoritemovieData.original_title}}
          <span class="release-date">( {{favoritemovieData.release_date}} )</span>
        </h1>
        <h2>Overview</h2>
        <p>{{favoritemovieData.overview}}</p>
      </div>
    </md-grid-tile>
  </md-grid-list>
  <div *ngIf="favoritemoviecasts">
    <a *ngFor="let cast of favoritemoviecasts.cast" class="cast-card" href="https://www.themoviedb.org/person/{{cast.id}}" target="_blank">
      <md-card>
        <div class="profile-icon
">
          <img md-card-image src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{cast.profile_path}}">
        </div>
        <div class="details">
          <div class="cast-name">{{cast.name}}</div>
          <div clas="name-character">{{cast.character}}</div>
        </div>
      </md-card>
    </a>
  </div>
</div>
